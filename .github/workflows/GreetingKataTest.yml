name: Build and Test

on:
  push:
    branches:
      - '**' 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' 
      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build GreetingKata.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test GreetingKata.sln --no-build --configuration Release --verbosity normal
